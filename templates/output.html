<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        pre {
            padding: 1rem;
            background: #211e2f;
            margin-bottom: 0;
            color: white;
            background-color: #211E2F;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 24px;
        }
    </style>
    <title>MetaConnect</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i><img
                        src="https://spicyip.com/wp-content/uploads/2021/04/NFT_Icon-230x230.png"
                        style="width:30px;" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item li-color">
                        <a class="nav-link" href="#">Home </i></a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        </div>
    </nav>
        <hr>
        <div class="container">
            <p>Response: {{response}} </p>
            <p>IPFS url: <a href="{{ipfs_url}}">{{ipfs_url}}</a></p>
            <p>Wallet: {{userwallet.owneraddress}}</p>
            <p>Project Name: {{project.name}} </p>
            <hr>

            <form method="POST" action="{% url 'deploy' userwallet.owneraddress %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary btn-lg" value="Deploy" />
            </form>

            <br><br><br>
            <pre>{{contract}}</pre>
            <br><br><br>
        </div>
        <br>
        <br>
</body>

</html>
